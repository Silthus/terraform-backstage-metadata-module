name: âš™ï¸ CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-code-analysis:
    name: ğŸ‘€ Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—‚ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install Dependencies such as Terraform with asdf
        uses: asdf-vm/actions/install@v3

      - name: ğŸš” Run Static Code Analysis
        run: |
          pre-commit run -a
          terraform init
          terraform validate